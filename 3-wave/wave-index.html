<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Name</title>

  <style>
    /* === GENEL SAYFA AYARLARI === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background-color: #7a0303;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    /* === DALGA KONTEYNERİ === */
    .waterContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #7a0303 0%, #430202 100%);
      overflow: hidden;
      z-index: -1;
    }

    /* === 1. DALGA === */
    .waterContainer::before {
      content: '';
      position: absolute;
      width: 220%;
      height: 220%;
      top: -160%;
      left: -60%;
      border-radius: 45%;
      background-color: #ffffff;
      opacity: 0.3;
      animation: wave 13s linear infinite;
    }

    /* === 2. DALGA === */
    .waterContainer::after {
      content: '';
      position: absolute;
      width: 230%;
      height: 230%;
      top: -165%;
      left: -65%;
      border-radius: 48%;
      background-color: rgba(255, 255, 255, 0.15);
      animation: wave 17s linear infinite reverse;
    }

    /* === DALGA ANİMASYONU === */
    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === İÇERİK === */
    .content {
      text-align: center;
      z-index: 1;
      padding: 20px;
      border-radius: 20px;
    }

    .content h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .content p {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #ffffff;
      color: #7a0303;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .btn:hover {
      background-color: #ffeded;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }
    
    footer {
      text-align: center;
      padding: 1rem;
      background: var(white);
      font-size: 0.9rem;
    }
    .slide-up {
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.7s ease-out;
    }

    .slide-up.show {
      transform: translateY(0);
      opacity: 1;
    }

    #loader {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    body.dark #loader {
      background: rgba(0, 0, 0, 0.8);
    }

    svg {
      width: 3.75em;
      animation: 1.5s spin ease infinite;
    }

    .ring {
      fill: none;
      stroke: #7d0e17;
      stroke-width: 2;
    }

    .ball {
      fill: #9f121e;
      stroke: none;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.2rem;
      }

      .content p {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>
    <div id="loader">
        <svg viewBox="0 0 100 100">
        <circle class="ring" cx="50" cy="50" r="40"/>
        <circle class="ball" cx="50" cy="20" r="7"/>
        </svg>
    </div>
    
  <div class="waterContainer"></div>
    
  <div class="content">
    <h1>Background Wave Effect</h1>
    <p>A simple, dynamic and modern full-page wave animation example.</p>
    <button class="btn" onclick="window.location.href='#'">Explore</button>
  </div>


  <footer>
    &copy; 2025 Ayşe Sude Özden. All rights reserved.
  </footer>


  <script>
    const panels = document.querySelectorAll('.slide-up');
    panels.forEach((el, index) => {
      setTimeout(() => {
        el.classList.add('show');
      }, index * 500);
    });

    function goToPage(page) {
      showLoader();
      setTimeout(() => {
        window.location.href = page;
      }, 500);
    }

    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
    }

    window.addEventListener('beforeunload', showLoader);
  </script>

</body>
</html>

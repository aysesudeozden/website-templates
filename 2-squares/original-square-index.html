<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tab Name</title>
  <link rel="icon" href="https://cdn-icons-png.freepik.com/512/6655/6655473.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #990606; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      border-radius: 20px;
      padding: 20px;
      position: relative;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 200px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: #e0e0e09f 0 0 10px;
    }

    .pink {
      background-color: #660000;
    }

    .blue {
      background-color: #780000;
      color: #e0e0e0;
    }

    .white {
      background-color: white;
      color: #9f121e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      letter-spacing: 2px;
      text-align: center;
    }

    .arrow {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 1.3rem;
    }

    .card img {
      max-height: 100px;
      max-width: 100%;
      margin-top: 20px;
      align-self: center;
    }

    @media (max-width: 768px) {
      .card {
        min-height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">

      <div class="card white">
        AYŞE SUDE<br>ÖZDEN
      </div>

      <div class="card pink">
        Team Handbook
        <span class="arrow">→</span>
      </div>

      <div class="card pink">
        Careers
        <span class="arrow">→</span>
      </div>

      <div class="card blue">
        Company Updates
        <span class="arrow">→</span>
      </div>

      <div class="card blue">
        Report of the Year
        <span class="arrow">→</span>
      </div>

      <div class="card blue">
        Company Culture
        <span class="arrow">→</span>
      </div>

      <div class="card pink">
        New Services
        <span class="arrow">→</span>
      </div>

      <div class="card pink">
        Project Reports
        <span class="arrow">→</span>
      </div>

      <div class="card pink">
        Contact Info
        <span class="arrow">→</span>
      </div>

    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tab Name</title>
  <link rel="icon" href="https://cdn-icons-png.freepik.com/512/6655/6655473.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #faf2e7;
      --text-color: #333;
      --card-bg: #faf2e7;
      --card-shadow: rgba(0, 0, 0, 0.151);
      --header-bg: #3e0c0d;
      --header-text: #faf2e7;
      --footer-bg: #faf2e7;
    }

    body.dark {
      --bg-color: #250604;
      --text-color: #faf2e7;
      --card-bg: #250604;
      --card-shadow: rgba(255, 255, 255, 0.24);
      --header-bg: #250604;
      --header-text: #faf2e7;
      --footer-bg: #250604;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body,
    header,
    footer,
    .card,
    .dark-toggle {
      transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
    }

    body {
      padding-top: 60px; 
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1.5rem 1.5rem;
      position: relative;
      border-bottom: #3e0c0d 2px solid;
    }

    body.dark header{
      background: #250604;
      border-bottom: 2px solid #faf2e7;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .header-text {
      flex: 1;
      min-width: 200px;
    }

    .header-text h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .header-text p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .image img {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      transition: all 0.4s ease;
      border: #faf2e7 4px solid;
    }

    body.dark .image img {
      border: #3e0c0d 4px solid;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px #faf2e7;
    }

    section {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px var(--card-shadow);
      cursor: pointer;
      transition: transform 0.3s;
      border: 1px solid rgba(0,0,0,0.05);
    }

    body.dark .card {
      border: 1px solid rgba(255,255,255,0.05);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    a {
      color: #3e0c0d;
      text-decoration: none;
      font-weight: bold;
    }
    
    body.dark a {
        color: #dcbaa7;
    }

    .button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #3e0c0d;
      color: #faf2e7 !important; 
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 0.8rem;
    }

    .button:hover {
      background-color: #5a1213;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--footer-bg);
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .slide-up {
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.7s ease-out;
    }

    .slide-up.show {
      transform: translateY(0);
      opacity: 1;
    }

    #loader {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }
    
    nav ul li span {
      position: relative;
      display: inline-block;
      padding-bottom: 3px;
    }

    nav ul li span::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #3e0c0d;
      transform-origin: bottom right;
      transform: scaleX(0);
      transition: transform 0.5s ease;
    }

    nav ul li span:hover::before {
      transform-origin: bottom left;
      transform: scaleX(1);
    }

    body.dark nav ul li span::before {
      background-color: #faf2e7;
    }

    body.dark #loader {
      background: rgba(0, 0, 0, 0.9);
    }

    svg {
      width: 3.75em;
      animation: 1.5s spin ease infinite;
    }

    .ring {
      fill: none;
      stroke: #7d0e17;
      stroke-width: 2;
    }

    .ball {
      fill: #9f121e;
      stroke: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #faf2e7;
      padding: 1rem 1.5rem;
      z-index: 999;
      border-bottom: 2px solid #3e0c0d;
    }
    
    body.dark nav {
      background: #250604;
      border-bottom: 2px solid #faf2e7;
    }

    nav ul {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 2rem;
      list-style: none;
      max-width: 1000px;
      margin: 0 auto;
    }

    nav ul li a {
      color: #3e0c0d;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
    }

    body.dark nav ul li a {
      color: #faf2e7;
    }

    .dark-toggle {
      z-index: 1;
      position: relative;
      outline: none;
      border: none;
      background-color: transparent;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    
    /* --- MOBİL UYUMLULUK (RESPONSIVE) CSS --- */
    @media screen and (max-width: 768px) {
     body {
        padding-top: 110px; 
      }

      nav {
        padding: 0.8rem 1rem;
      }

      nav ul {
        justify-content: center; 
        gap: 1rem; 
        flex-wrap: wrap; 
      }

      nav ul li a {
        font-size: 14px; 
      }

      .header-content {
        flex-direction: column-reverse; 
        text-align: center; 
        justify-content: center;
      }

      .header-text {
        width: 100%;
      }

      .header-text h1 {
        font-size: 1.8rem; 
      }
      
      .image img {
        width: 120px;
        height: 120px;
        margin-bottom: 0.5rem;
      }

      /* Kartlar */
      section {
        margin-top: 1rem;
        padding: 1rem;
      }
      
      .card {
        padding: 1.2rem;
      }
    }
  </style>
</head>

  </div>

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');

      document.getElementById('lightIcon').style.display = isDark ? 'none' : 'block';
      document.getElementById('darkIcon').style.display = isDark ? 'block' : 'none';
